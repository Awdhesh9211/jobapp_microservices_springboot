spring.application.name=jobms

server.port=8082

#eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
# Force registration with localhost
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=false
eureka.instance.metadata-map.instanceId=${spring.application.name}:${server.port}

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/jobdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Zipkin
management.tracing.sampling.probability=1

# Circuit Breaker Configuration for Company Service
resilience4j.circuitbreaker.instances.companyBreaker.sliding-window-size=10
resilience4j.circuitbreaker.instances.companyBreaker.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.companyBreaker.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.companyBreaker.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.companyBreaker.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.companyBreaker.register-health-indicator=true
resilience4j.circuitbreaker.instances.companyBreaker.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.instances.companyBreaker.minimum-number-of-calls=5

# Circuit Breaker Configuration for Review Service
resilience4j.circuitbreaker.instances.reviewBreaker.sliding-window-size=10
resilience4j.circuitbreaker.instances.reviewBreaker.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.reviewBreaker.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.reviewBreaker.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.reviewBreaker.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.reviewBreaker.register-health-indicator=true
resilience4j.circuitbreaker.instances.reviewBreaker.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.instances.reviewBreaker.minimum-number-of-calls=5

# Retry Configuration for Company Service
resilience4j.retry.instances.companyRetry.max-attempts=3
resilience4j.retry.instances.companyRetry.wait-duration=1s
resilience4j.retry.instances.companyRetry.enable-exponential-backoff=true
resilience4j.retry.instances.companyRetry.exponential-backoff-multiplier=2
resilience4j.retry.instances.companyRetry.retry-exceptions=feign.FeignException,java.net.ConnectException,org.springframework.web.client.ResourceAccessException

# Retry Configuration for Review Service
resilience4j.retry.instances.reviewRetry.max-attempts=3
resilience4j.retry.instances.reviewRetry.wait-duration=1s
resilience4j.retry.instances.reviewRetry.enable-exponential-backoff=true
resilience4j.retry.instances.reviewRetry.exponential-backoff-multiplier=2
resilience4j.retry.instances.reviewRetry.retry-exceptions=feign.FeignException,java.net.ConnectException,org.springframework.web.client.ResourceAccessException

# Rate Limiter Configuration (Optional - if you want to add rate limiting)
resilience4j.ratelimiter.instances.companyRateLimiter.limit-for-period=10
resilience4j.ratelimiter.instances.companyRateLimiter.limit-refresh-period=1s
resilience4j.ratelimiter.instances.companyRateLimiter.timeout-duration=0s

resilience4j.ratelimiter.instances.reviewRateLimiter.limit-for-period=10
resilience4j.ratelimiter.instances.reviewRateLimiter.limit-refresh-period=1s
resilience4j.ratelimiter.instances.reviewRateLimiter.timeout-duration=0s

# Time Limiter Configuration (Optional - timeout configuration)
resilience4j.timelimiter.instances.companyTimeLimiter.timeout-duration=3s
resilience4j.timelimiter.instances.companyTimeLimiter.cancel-running-future=true

resilience4j.timelimiter.instances.reviewTimeLimiter.timeout-duration=3s
resilience4j.timelimiter.instances.reviewTimeLimiter.cancel-running-future=true

# Actuator Configuration (to monitor circuit breaker health)
management.endpoints.web.exposure.include=health,info,circuitbreakers,circuitbreakerevents
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true

# Logging Configuration (Optional - for debugging)
logging.level.com.awdhx.jobms=DEBUG
logging.level.io.github.resilience4j=DEBUG