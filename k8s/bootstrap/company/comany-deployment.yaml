apiVersion: apps/v1
kind: deployment

metadata:
  name: company
  labels:
    app: company

spec:
  replicas: 1
  template:
    metadata:
      name: company
      labels:
        app: company
    spec:
      containers:
        - name: company
          image: awdhesh9211/companyms:1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: k8s
      restartPolicy: Always
  selector:
    matchLabels:
      app: company

