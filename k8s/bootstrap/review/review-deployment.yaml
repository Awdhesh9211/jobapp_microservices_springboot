apiVersion: apps/v1
kind: deployment

metadata:
  name: reviewms
  labels:
    app: reviewms

spec:
  replicas: 1
  template:
    metadata:
      name: reviewms
      labels:
        app: reviewms
    spec:
      containers:
        - name: reviewms
          image: awdhesh9211/reviewms:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: k8s
      restartPolicy: Always
  selector:
    matchLabels:
      app: reviewms

