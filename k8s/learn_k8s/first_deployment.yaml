apiVersion: apps/v1
kind: Deployment

metadata:
  name: my-deployment

spec:
  replicas: 8
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      containers:
      - name: zipkin
        image: openzipkin/zipkin
        ports:
        - containerPort: 9411